<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	{% load static %}
	<link href="{% static 'myapp/css/bootstrap.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'myapp/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'myapp/css/animate.css' %}">
	<link href="{% static 'myapp/css/prettyPhoto.css' %}" rel="stylesheet">
	<link href="{% static 'myapp/css/style.css' %}" rel="stylesheet" />
</head>

<body>
	<header>
		<div class="feature">
			<div class="container">
				<div class="text-center">
					<div class="col-md-4">
						<div class="hi-icon-wrap hi-icon-effect wow fadeInDown" data-wow-duration="1000ms"
							data-wow-delay="300ms">
							<a href="/32bit"> <i class="fa fa-cloud" style="font-size:60px;color:antiquewhite;"></i></i></a>
							<h2 style="color: cornflowerblue">Convert Number To 32Bit</h2>
						</div>
					</div>
					<div class="col-md-4">
						<div class="hi-icon-wrap hi-icon-effect wow fadeInDown" data-wow-duration="1000ms"
							data-wow-delay="600ms">
							<a href="/64bit"> <i class="fa fa-gears" style="font-size:60px;color:antiquewhite;"></i> </a>
							<h2 style="color: cornflowerblue">แปลงเลขทศนิยมเป็นEEE 62Bit</h2>

						</div>
					</div>
					<div class="col-md-4">
						<div class="hi-icon-wrap hi-icon-effect wow fadeInDown" data-wow-duration="1000ms" 
							data-wow-delay="900ms">
							<a href="/AxBs"> <i class="fa fa-heart"  style="font-size:60px;color:antiquewhite;"></i></a>
							<h2 style="color: cornflowerblue">แก้ระบบสมการเชิงเส้น SAX = BS</h2>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{% static 'myapp/js/jquery-2.1.1.min.js' %}"></script>
		<script src="{% static 'myapp/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'myapp/js/jquery.prettyPhoto.js' %}"></script>
		<script src="{% static 'myapp/js/jquery.isotope.min.js' %}"></script>
		<script src="{% static 'myapp/js/wow.min.js' %}"></script>
		<script src="{% static 'myapp/js/functions.js' %}"></script>

</body>

</html>
